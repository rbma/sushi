
<div class="index-wrapper">
  <div class="info"><a href="#/info"><img src="img/info.svg"/></a></div>
  <div class="border--right bg--01"></div>
  <div class="border--left bg--02"></div>
  <div class="border--bottom bg--03"></div>
  <div ng-repeat="episode in sushi.fields.episodes" ng-class="{black: clicked{{$index}}}" style="background-image:url({{episode.fields.image.fields.file.url}})" class="player-frame">
    <div ng-click="playVideo($index)" class="play-button"></div>
    <div ng-show="clicked{{$index}}" class="player">
      <div ng-bind-html="trust(episode.fields.brightcoveId)"></div>
    </div>
  </div>
  
</div>
