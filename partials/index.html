
<div du-scroll-container="du-scroll-container" class="index-wrapper">
  <div class="info"><a href="#/info"><img src="img/info.svg"/></a></div>
  <div class="border--right bg--01"></div>
  <div class="border--left bg--02"></div>
  <div shrink="shrink" class="border--bottom bg--03"></div>
  <div ng-repeat="episode in sushi.fields.episodes" ng-class="{black: clicked{{$index}}}" style="background-image:url({{episode.fields.image.fields.file.url}})" ng-if="!$last" id="{{$index}}" class="player-frame">
    <div ng-show="!clicked{{$index}}" class="title-wrapper">
      <div class="title"></div>
      <div ng-click="playVideo($index)" class="play-button"></div>
      <div class="episode-title"><img ng-src="{{episode.fields.artistTextImage.fields.file.url}}"/></div>
      <div class="next-episode"><a ng-href="#{{$index + 1}}" du-smooth-scroll="du-smooth-scroll"><img ng-src="{{episode.fields.nextArtistTextImage.fields.file.url}}"/></a></div>
    </div>
    <div ng-show="clicked{{$index}}" ng-click="closePlayer($index)" class="player-exit"></div>
    <div class="player dontshow">
      <div ng-bind-html="trust(episode.fields.brightcoveId)"></div>
    </div>
  </div>
  <div ng-repeat="episode in sushi.fields.episodes" ng-class="{black: clicked{{$index}}}" style="background-image:url({{episode.fields.image.fields.file.url}})" ng-if="$last" id="{{$index}}" class="player-frame">
    <div ng-show="!clicked{{$index}}" class="title-wrapper">
      <div class="prev-episode"><a ng-href="#{{$index - 1}}" du-smooth-scroll="du-smooth-scroll"><img ng-src="{{episode.fields.nextArtistTextImage.fields.file.url}}"/></a></div>
      <div class="title last"></div>
      <div ng-click="playVideo($index)" class="play-button last"></div>
      <div class="episode-title last"><img ng-src="{{episode.fields.artistTextImage.fields.file.url}}"/></div>
    </div>
    <div ng-show="clicked{{$index}}" ng-click="closePlayer($index)" class="player-exit"></div>
    <div class="player dontshow">
      <div ng-bind-html="trust(episode.fields.brightcoveId)"></div>
    </div>
  </div>
  
</div>
